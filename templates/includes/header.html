{% load static %}
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom p-4">
  <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <img class="bi me-2" width="45" height="45" role="img" src="{% static 'images/blog-logo.svg' %}" alt="Logo">
  </a>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="{% url 'blog:index' %}" class="nav-link px-2 link-dark">All Blogs</a></li>
    <li><a href="{% url 'blog:my-posts' %}" class="nav-link px-2 link-dark">My Blogs</a></li>
    <li><a href="{% url 'blog:about' %}" class="nav-link px-2 link-dark">About</a></li>
  </ul>

  <div class="col-md-3 text-end">
    {% if user.is_authenticated %}
      <span class="badge rounded-pill bg-secondary m-2 p-2">{{ user.username }}</span>
      <a href="{% url 'blog:logout' %}" class="btn btn-dark me-2">Logout</a>
    {% else %}
      <a href="{% url 'blog:login' %}" class="btn btn-outline-secondary me-2">Login</a>
      <a href="{% url 'blog:sign-up' %}" class="btn btn-dark">Sign-up</a>
    {% endif %}
  </div>
</header>
