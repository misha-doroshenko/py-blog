{% if is_paginated %}
  <ul class="pagination justify-content-center mt-5">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?page= {{ page_obj.previous_page_number }}" class="page-link text-dark"> << </a>
      </li>
    {% endif %}
    <li class="page-item">
      <span class="page-link text-white bg-dark">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item ">
        <a href="?page= {{ page_obj.next_page_number }}" class="page-link text-dark"> >> </a>
      </li>
    {% endif %}
  </ul>
{% endif %}
