{% extends "base.html" %}

{% block content %}
      <h3 class="text-center">Are you sure you want to delete the post "{{ post.title }}"?</h3>
      <form action="" method="post" class="text-center">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-outline-danger">
        <a href="{% url 'blog:post-detail' pk=post.id%}" class="btn btn-outline-secondary">Cancel</a>
      </form>
{% endblock %}
